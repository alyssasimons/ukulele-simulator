  <title> Virtual Ukulele </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <h1 id="title"> Virtual Ukulele </h1>
  <img src="assets/ukulele.png" alt="Ukulele">

    <button class="A7 chord">A7</button>
